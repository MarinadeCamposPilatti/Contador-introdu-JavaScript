<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css" />
    <title>Contador - dica 2</title>
</head>
<body>
   <div class="deco">
        <h1>Viva os números! - Criando um Contador com Condições :> </h1>
        <h3>Vivendo de extremos. Decida se você quer ficar do lado negativo da força,vá até -10, ou do positivo, vá para o 10.</h3><br>
        <h4 id="frase">Brincadeiras à parte esse contador conta com condições, estabelecendo sua contagem somente entre -10 e 10.</h4>
        <div id="counter">
            <button name="subtrair" onclick="decrement()">-</button>
            <span id="currentNumber">0</span>
            <button name="adicionar" onclick="increment()">+</button>
            <p id="frase"></p>
        </div>
    </div> 
    <script src="script3.js"></script>
</body>
</html>
