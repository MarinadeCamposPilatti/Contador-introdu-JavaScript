<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css" />
    <title>Contador - dica 3</title>
</head>
<body>
    
   <div class="deco">
    <div class="letra">
        <h1>Viva os números! - Criando um Contador com Números Variando Suas Cores:> </h1>
        <p>Conte infinitamente para cima ou para baixo. Se você estiver no negativo, os números ficaram vermelhos. Do contrário, será preto.</p></div>
        <div id="counter">
            <button name="subtrair" onclick="decrement()">-</button>
            <span id="currentNumber">0</span>
            <button name="adicionar" onclick="increment()">+</button>
        </div>
    </div> 
    <script src="script4.js"></script>
</body>
</html>
